<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('#buscar-cep').click(function(){
            var cep = $('#cep').val();
            if(cep.length != 8) {
                alert('CEP inválido. Insira os 8 números do CEP.');
                return;
            }
            $.getJSON('https://viacep.com.br/ws/' + cep + '/json/', function(data) {
                if (!("erro" in data)) {
                    $('#cidade').val(data.localidade);
                    $('#endereco').val(data.logradouro + ', ' + data.bairro);
                } else {
                    alert('CEP não encontrado.');
                }
            });
        });
    });
</script>
</head>
<body>
<h1>Cadastro de Cliente </h1>
<form action="#" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" maxlength="8" required><br>
    <button type="button" id="buscar-cep">Buscar Endereço</button><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" readonly><br><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" readonly><br><br>

    <input type="submit" value="Cadastrar">
</form>
</body>
</html>
